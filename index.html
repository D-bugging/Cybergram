<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cybergram</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="instageam-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="cellphone">
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.jpg" alt="profile photo">
        </div>
        <a href="#" class="instagram-login">Continue as Anakin</a>
        <a href="#" class="instagram-logout">Remove Account</a>
      </div>
      <div class="group">
        <p class="not-account">Not Anakin?</p>
        <p class="notaccount">
          <span class="link-blue">Switch Accounts</span>
          or
          <span class="link-blue">Sign Up</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the App</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
